<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-14/G8CHmR8LnAOGPAr5hP3eXVTt0wZdLl3I0/SWY9UQbS6oKrSmWz8E+2JPIk4V8JSiVgSChUb6TTjuXoPCniRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!--Section: Contact v.2-->
<section class="container mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5"><strong>Do you have any questions? </strong>Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row">

        <!--Grid column-->
        <div class="col mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="" method="POST">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col">
                        <div class="md-form mb-0">
                            <label for="name" class="">Your Name</label>
                            <input placeholder="Enter Your Name" type="text" id="name" name="name" class="form-control">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col">
                        <div class="md-form mb-0">
                            <label for="email" class="">Your Email</label>
                            <input placeholder="Enter Email" type="text" id="email" name="email" class="form-control">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="">Subject</label>
                            <input placeholder="Your Subject" type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <label for="message">Your Message</label>
                            <textarea placeholder="Write Your Message Here" type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="d-grid mt-3 btn-block">
                <a class="btn btn-primary btn-default"  onclick="document.getElementById('contact-form').submit();">Send</a>
            </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        
    </div>
    <div class="row mt-5">
        <div class="col text-center">
            <a class="navbar-brand" href="#">
                <img src="geo-alt-fill.svg" height="30" alt="Your Logo Alt Text" class="d-inline-block align-top">
            </a>
            <p>San Francisco, CA 94126, USA</p>
        </div>
        <div class="col text-center">
            <a class="navbar-brand" href="#">
                <img src="envelope.svg" height="30" alt="Your Logo Alt Text" class="d-inline-block align-top">
            </a>
                <p>contact@mdbootstrap.com</p>
        </div>
        <div class="col text-center">
            <a class="navbar-brand" href="#">
                <img src="phone.svg" height="30" alt="Your Logo Alt Text" class="d-inline-block align-top">
            </a>
                <p>+ 01 234 567 89</p>
        </div>
      </div>
</section>
<!--Section: Contact v.2-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
